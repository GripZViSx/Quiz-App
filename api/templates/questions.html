<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=Edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Quiz App | Questions</title>
 <link rel="stylesheet" href="{{ url_for('static',filename='/styles/questions.css') }}">
</head>

<body>
  <p id='name'>Null</p>
 <div id='container' class="container">
  <p id="questionNo">Question 1/20</p>
  <p id="question">What is capital of India ?</p>
  <form id="options" onsubmit="submitClick()">
   <div class="option">
    <input type="radio" name="op" class="radiooption" id="op1" value="Kolkata">
    <label for="op1" id="label1">Kolkata</label>
   </div>
   <div class="option">
    <input type="radio" name="op" class="radiooption" id="op2" value="Delhi">
    <label for="op2" id="label2">Delhi</label>
   </div>
   <div class="option">
    <input type="radio" name="op" class="radiooption" id="op3" value="Mumbai">
    <label for="op3" id="label3">Mumbai</label>
   </div>
   <div class="option">
    <input type="radio" name="op" class="radiooption" id="op4" value="Goa">
    <label for="op4" id="label4">Goa</label>
   </div>
  </form>
 </div>

 <div id="controls">
  <button id="pre"><i class="fa-regular fa-caret-left"></i><i class="bi bi-caret-left"></i></button>
  <button id="submit">Submit</button>
  <button id="nxt"><i class="bi bi-caret-right"></i></button>
 </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script type="module" src="{{ url_for('static',filename='/js/questions.js') }}"></script>
</body>
</html>
